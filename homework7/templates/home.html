<div style="text-align: center">
    <h2>Home</h2>
    {% for product in products %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>
